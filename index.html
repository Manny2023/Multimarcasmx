<!DOCTYPE html>
<html>
<head>

    body {

      padding: 0;
    }

      background: none;
      border: none;
      cursor: pointer;
    }

    nav#sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #eee;
      transform: translateX(-200px);
      transition: transform 0.3s ease;
    }

    nav#sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    nav#sidebar ul li {
      padding: 10px;
    }

    nav#sidebar ul li a {
      text-decoration: none;
      color: #333;
    }

    main {
      padding: 20px;
      margin-left: 200px;
      transition: margin-left 0.3s ease;
    }

    /* Estilos para la instalación de la app */
    .install-button {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .install-button.show {
      display: block;
    }
  </style>
</head>
